# Example configuration.yaml entry
speedtestdotnet:
  scan_interval:
    minutes: 60
  monitored_conditions:
    - ping
    - download
    - upload


# Text to speech
tts:
  - platform: google

# Cloud
cloud:

#  platform: pushbullet
#  api_key: !secret pushbullet

telegram_bot:
  - platform: polling
    api_key: !secret telegram_api_key
    allowed_chat_ids:
      - !secret telegram_chat_id

notify:
  - name: notify
    platform: telegram
    api_key: !secret telegram_api_key
    chat_id: !secret telegram_chat_id

  - platform: clicksend
    name: ClickSend
    username: !secret clicksend_user
    api_key: !secret clicksend_api
    recipient: !secret clicksend_phones
    sender: !secret clicksend_sener

  - platform: clicksend_tts
    name: clicksend_tts
    username: !secret clicksend_user
    api_key: !secret clicksend_api
    recipient: !secret clicksend_phone
    caller: !secret clicksend_sener

  - platform: clicksend_tts
    name: clicksend_tts2
    username: !secret clicksend_user
    api_key: !secret clicksend_api
    recipient: !secret clicksend_phone2
    caller: !secret clicksend_sener


panel_iframe:
  configurator:
    title: Configurator
    icon: mdi:wrench
    url: http://hass.hhaim.home:3218

influxdb:
  database: hass_db

recorder:
  purge_keep_days: 7
  purge_interval: 1
  db_url: !secret recorder_db_url


xiaomi_aqara:
  discovery_retry: 5
  gateways:
      -  mac: !secret mii_mac
         key: !secret mii_key 

hebcal:
#  debug: true

system_health:

solaredge: 
  name: hhaim
  site_id: !secret solaredge_siteid
  api_key: !secret solaredge_api


# Example configuration.yaml entry for template platform
sensor:
  platform: template
  sensors:
    se_energy_year:
      value_template: "{{ (states('sensor.hhaim_energy_this_year') | float / 1000) | round(0) }}"
    se_energy_month:
      value_template: "{{ (states('sensor.hhaim_energy_this_month') | float / 1000) | round(0) }}"
    se_energy_day:
      value_template: "{{ (states('sensor.hhaim_energy_today') | float / 1000) | round(0) }}"
    se_energy_cur:
      value_template: "{{ (states('sensor.hhaim_current_power') | float / 1000) | round(0) }}"
       

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml

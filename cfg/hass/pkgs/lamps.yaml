

switch:

  - platform: mytasmota
    name: inputlamp0
    stopic: basic10

  - platform: mytasmota
    name: door-lamp0
    stopic: basic1

  - platform: mytasmota
    name: garden-lamp0
    stopic: basic0

  - platform: mytasmota
    name: gardenlamp1
    stopic: basic2

  - platform: mytasmota
    name: r0table
    stopic: basic3

  - platform: mytasmota
    name: r0tv
    stopic: basic4

  - platform: mytasmota
    name: shutter2
    stopic: shutter2
    index: '2'

  - platform: mytasmota
    name: shutter3
    stopic: shutter3
    index: '1'

  - platform: mytasmota
    name: shutter4
    stopic: shutter4
    index: '1'

  - platform: mytasmota
    name: rshutter11
    stopic: shutter1
    index: '1'

  - platform: mytasmota
    name: rshutter12
    stopic: shutter1
    index: '2'

  - platform: template
    switches:
      shutter11:
        friendly_name: shutter11
        value_template: "{{ is_state('switch.rshutter11', 'off') }}"
        turn_on:
          service: switch.turn_off
          data:
            entity_id: switch.rshutter11
        turn_off:
          service: switch.turn_on
          data:
            entity_id: switch.rshutter11
      shutter12:
        friendly_name: shutter12
        value_template: "{{ is_state('switch.rshutter12', 'off') }}"
        turn_on:
          service: switch.turn_off
          data:
            entity_id: switch.rshutter12
        turn_off:
          service: switch.turn_on
          data:
            entity_id: switch.rshutter12

group: 
  shutter_r0:
    name: sr0
    entities:
        - switch.shutter11
        - switch.shutter12
        - switch.shutter3
        - switch.shutter2
        - switch.shutter4
  lamps_r0:
    name: lr0
    entities:
        - switch.r0table
        - switch.r0tv

  garden_i0:
    name: gr0
    entities:
        - switch.kit7on
        - switch.inputlamp0
        - switch.door_lamp0

  garden_i1:
    name: gr1
    entities:
        - switch.garden_lamp0
        - switch.gardenlamp1


accumulator:

      garden1_acc:
        name: "garden1_acc"
        state_on: "on"
        state_off: "off"
        switch_id: "group.garden_i0"



input_boolean:
  shutter_app_enable:
    name: Enable Shutter App

mqtt: 
  binary_sensor: 
    - name: "alarm16"
      payload_on: "OFF"
      payload_off: "ON"
      availability_topic: "tele/basic1/LWT"
      payload_available: "Online"
      payload_not_available: "Offline"
      state_topic: "cmnd/basic1-status/POWER2"



  light:
    - name: "Light1"
      command_topic: "cmnd/rgb1/POWER"
      state_topic: "stat/rgb1/RESULT"
      state_value_template: "{{value_json.POWER}}"
      availability_topic: "tele/rgb1/LWT"
      brightness_command_topic: "cmnd/rgb1/Dimmer"
      brightness_state_topic: "tele/rgb1/STATE"
      brightness_scale: 100
      on_command_type: "brightness"
      brightness_value_template: "{{value_json.Dimmer}}"
      rgb_command_topic: "cmnd/rgb1/Color2"
      rgb_state_topic: "tele/rgb1/STATE"
      rgb_value_template: "{{value_json.Color.split(',')[0:3]|join(',')}}"
      effect_command_topic: "cmnd/rgb1/Scheme"
      effect_state_topic: "tele/rgb1/STATE"
      effect_value_template: "{{value_json.Scheme}}"
      effect_list:
        - 0
        - 1
        - 2
        - 3
        - 4
      payload_on: "ON"
      payload_off: "OFF"
      payload_available: "Online"
      payload_not_available: "Offline"
      qos: 1
      retain: false



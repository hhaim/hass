  disable_ap_c7:
    name: Disable admin 
  tracker_neta_enabled:
    name: neta_at_home

device_tracker:
   - platform: ping
     interval_seconds: 60
     consider_home: 400
     hosts:
       tv           : tv.hhaim.home
  
   
   - platform: tplink_v2
     interval_seconds: 20
     consider_home: 400
     host: 10.0.0.139
     username: !secret ap_user2
     password: !secret ap_password
     firmware: ac7
     zname: main
     disable_input: input_boolean.disable_ap_c7
   
   
   - platform: tplink_v2
     interval_seconds: 20
     consider_home: 400
     host: 10.0.0.141
     username: !secret ap_user2 
